

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <title>Department Assistant</title>
    <!-- Bootstrap CSS and Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cosmo/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
        }
        h1, h3 {
            font-weight: 700;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            border: 1px solid #ced4da;
            padding: 15px;
            border-radius: 5px;
        }
        .chat-box .message {
            margin-bottom: 15px;
        }
        .chat-box .message.user .text {
            background-color: #e1ffc7;
            padding: 10px;
            border-radius: 15px 15px 0 15px;
            display: inline-block;
        }
        .chat-box .message.assistant .text {
            background-color: #f1f0f0;
            padding: 10px;
            border-radius: 15px 15px 15px 0;
            display: inline-block;
        }
        .loader {
            /* Loader styles */
        }
        /* Additional custom styles */
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <img src="logo.png" alt="Department Assistant Logo" width="150">
    </div>
    <h1 class="text-center mb-5">Department Assistant</h1>
    <div class="row">
        <!-- File Upload Section -->
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title"><i class="fas fa-file-upload"></i> Upload Department Files</h3>
                </div>
                <div class="card-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" class="form-control" id="fileInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Upload File</button>
                        <div id="uploadResponse" class="mt-3"></div>
                        <div class="progress mt-2" style="display: none;">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" 
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div id="fileList" class="mt-4"></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Add Scenario Section -->
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title"><i class="fas fa-plus-circle"></i> Add New Scenario</h3>
                </div>
                <div class="card-body">
                    <form id="addScenarioForm">
                        <div class="mb-3">
                            <textarea class="form-control" id="scenarioInput" rows="4" placeholder="Type the new scenario here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-info"><i class="fas fa-plus"></i> Add Scenario</button>
                        <div id="scenarioResponse" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Ask Question Section -->
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title"><i class="fas fa-question-circle"></i> Ask a Question</h3>
                </div>
                <div class="card-body">
                    <form id="askForm">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="questionInput" placeholder="Type your question" required>
                            <button class="btn btn-success" type="submit"><i class="fas fa-paper-plane"></i> Ask</button>
                        </div>
                    </form>
                    <div class="chat-box" id="chatBox"></div>
                    <div class="loader mt-3" id="loader"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // File Upload with Progress
        $('#uploadForm').on('submit', function (e) {
            // [Existing code...]
        });

        // Asking a question with loader animation
        $('#askForm').on('submit', function (e) {
            // [Updated code for chat bubbles...]
            e.preventDefault();
            var question = $('#questionInput').val();
            $('#loader').show();  // Show loader while processing
            $('#chatBox').append('<div class="message user"><div class="text"><strong>You:</strong> ' + question + '</div></div>');
            $('#questionInput').val('');
            $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);

            $.ajax({
                url: '/ask',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({question: question}),
                success: function (data) {
                    $('#loader').hide();  // Hide loader after response
                    $('#chatBox').append('<div class="message assistant"><div class="text"><strong>Assistant:</strong> ' + data.response + '</div></div>');
                    $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
                },
                error: function () {
                    $('#loader').hide();  // Hide loader on error
                    $('#chatBox').append('<div class="message assistant"><div class="text"><strong>Error:</strong> Could not process the question</div></div>');
                    $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
                }
            });
        });

        // Add new scenario
        $('#addScenarioForm').on('submit', function (e) {
            e.preventDefault();
            var scenario = $('#scenarioInput').val();
            $.ajax({
                url: '/add_scenario',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({scenario: scenario}),
                success: function (data) {
                    $('#scenarioResponse').html('<p class="text-success">' + data.response + '</p>');
                    $('#scenarioInput').val('');
                },
                error: function () {
                    $('#scenarioResponse').html('<p class="text-danger">Error adding new scenario</p>');
                }
            });
        });

        // Function to update file list
        function updateFileList() {
            // [Existing code...]
        }

        // Load the file list on page load
        updateFileList();
    });
</script>

</body>
</html>
